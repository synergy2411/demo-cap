<div class="container">
  <div class="jumbotron">
    <h1 class="text-center">Login</h1>
    <form (ngSubmit)="login(f)" #f="ngForm">
      <div class="form-group">
        <label for="username"> Username : </label>
        <input type="text" name="username" 
          class="form-control" 
          ngModel
          required
          minlength="6">
      </div>
      <div class="form-group">
        <label for="password"> Password : </label>
        <input type="password" name="password" 
          class="form-control"
          required 
          ngModel>
      </div>
      <button type="submit" 
        class="btn btn-primary btn-lg"
        [disabled]="!f.valid">
        Login
      </button>
      <button (click)="getData()" class="btn btn-default btn-lg">Get API Data</button>
    </form>
  </div>
</div>
